<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>Hello, world!</title>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">User Details</h1>
            <p class="lead">This is a basic user search.</p>
        </div>
    </div>
    
    <div class="container" id="details">

    </div>

     <div id="map"></div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"crossorigin="anonymous"></script>
    <script>
        let id = new URLSearchParams(window.location.search).get("ID")
        console.log(id)

        const fetchData = async () => {
            let response = await fetch("https://jsonplaceholder.typicode.com/users/" + id)
            let data = await response.json()
            console.log(data)
            let container = document.getElementById("details")
            let lat = data.address.geo.lat
            let lng = data.address.geo.lng
            console.log(lat)
            console.log(lng)
            container.innerHTML = `<h2>${data.name} <small>is here <i class="bi bi-arrow-down"></i><i class="bi bi-arrow-down"></i><i class="bi bi-arrow-down"></i> </small> </h2> 
                 <div>
                    <iframe width="500" height="400" frameborder="0" src="https://www.bing.com/maps/embed?h=400&w=500&cp=${lat}~${lng}&lvl=7&typ=d&sty=r&src=SHELL&FORM=MBEDV8" scrolling="no">
                    </iframe>
                    
                </div>         
            `

            }

        fetchData();

    </script>
  </body>
</html>
